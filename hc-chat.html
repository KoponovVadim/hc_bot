<button class="chat-open-btn" id="chatOpenBtn" aria-label="Открыть чат" type="button">
  <svg viewBox="0 0 24 24" aria-hidden="true">
  <path d="M4 4h16a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H8l-4 3v-3H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2z"/>
  <circle cx="9" cy="10" r="1.3"/>
  <circle cx="12" cy="10" r="1.3"/>
  <circle cx="15" cy="10" r="1.3"/>
</svg>
</button>
 
<div class="chat-widget closed" id="chatWidget" role="dialog" aria-modal="true" aria-label="Чат Hangcha">
 
  <button
    class="chat-close-btn"
    id="chatCloseBtn"
    aria-label="Закрыть чат"
    type="button"
  >×</button>
 
  <div class="chat-header">
    <div class="chat-logo"><img src="/images/logo.png"></div>
    <div class="chat-title">Помощь по технике Hangcha</div> 
  </div>
 
  <div
    class="chat-messages"
    id="chatMessages"
    tabindex="0"
    aria-live="polite"
  ></div>
 
  <div
    class="chat-input-area"
    id="chatInputArea"
    style="display:none;"
  >
    <input
      type="text"
      class="chat-input"
      id="chatInput"
      placeholder="Введите значение…"
      autocomplete="off"
    />
    <button
      type="button"
      class="chat-send-btn"
      id="chatSendBtn"
      disabled
    >
      Отправить
    </button>
  </div>

</div>
<link rel="stylesheet" href="/templates/trendshop/hc_bot/hc-chat.css">
<script src="/templates/trendshop/hc_bot/hc-chat.js"></script>
